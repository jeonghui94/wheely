<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1400" />
        <title>윌리상점 | 윌리</title>
        <link
            rel="icon"
            type="image/ico"
            sizes="32x32"
            href="./images/favicon.ico"
        />
        <link
            href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/commonStyle.css" />
        <link rel="stylesheet" href="./css/shopStyle.css" />
        <link rel="stylesheet" href="./css/headerStyle.css" />
        <link rel="stylesheet" href="./css/footerStyle.css" />
    </head>

    <body>
        <div id="wrap">
            <header></header>
            <div class="h_space"></div>
            <div id="banner">
                <ul class="slide">
                    <li class="s1"><a href="javascript:return false;"></a></li>
                    <li class="s2"><a href="javascript:return false;"></a></li>
                    <li class="s3"><a href="javascript:return false;"></a></li>
                </ul>
                <div class="product_search"></div>
            </div>
            <ul class="etc_link">
                <li>투어·티켓</li>
                <li>에어텔·패키지</li>
                <li>렌터카</li>
                <li>여행자 보험</li>
                <li>해외 로밍</li>
            </ul>
            <section class="section1">
                <div class="title1">
                    <img src="./images/shop/icon_time.svg" alt="icon_time" />
                    <h2>TIME 특가 딜!</h2>
                </div>
                <div class="deal">
                    <div class="deal_img"></div>
                    <div class="inner_deal">
                        <h3>다낭/호이안/바나힐 4/5/6일</h3>
                        <p>
                            #만족한다낭 #모두좋아한다낭 #인기있다낭
                            <br />다낭/호이안/바나힐 4성급 패키지
                        </p>
                        <h4>
                            <span class="color">특가</span> 319,000<span
                                class="small"
                                >원 ~</span
                            >
                        </h4>
                        <div id="countdown">
                            <ul>
                                <li><span id="days"></span>일</li>
                                <li><span id="hours"></span>:</li>
                                <li><span id="minutes"></span>:</li>
                                <li>
                                    <span id="seconds"></span
                                    ><b> 남았습니다. </b>
                                </li>
                            </ul>
                        </div>
                        <div id="content" class="deal_end">
                            TIME 특가 딜이 종료되었습니다.
                        </div>
                        <div class="deal_btn">예약하기</div>
                    </div>
                </div>
            </section>

            <section class="section2">
                <div class="title2 title">
                    <div class="inner_title">
                        <img
                            src="./images/shop/icon_rainbow.svg"
                            alt="icon_rainbow"
                        />
                        <h2>테마별 여행상품</h2>
                    </div>
                    <p>당신의 여행 스타일에 맞춰 상품을 검색하세요!</p>
                </div>
                <div class="search_bar_wrap">
                    <div class="search_bar">
                        <form action="">
                            <input placeholder="검색어를 입력해주세요." />
                            <button type="submit">
                                <img
                                    src="./images/shop/icon_search.svg"
                                    alt="icon_search"
                                />
                            </button>
                        </form>
                    </div>
                </div>
            </section>
            <footer></footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./js/commonScript.js"></script>
        <script src="./js/shopScript.js"></script>
    </body>
</html>
